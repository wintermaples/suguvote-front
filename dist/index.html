<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Suguvote</title>
  <meta name="description" content="アンケートを簡単に「見つけられる」/「作れる」サービス">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <script src="/static/js/Reflect.min.js"></script>
  <script src="https://kit.fontawesome.com/313a04d92e.js" crossorigin="anonymous"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LePqfUUAAAAAF2z92sp8NZHefeLlddEAx7102WS"></script>
  <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async"
    defer="defer"></script>
  <script>
    //Fix vh.
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</head>

<body>
  <div id="app"></div>
  <script src="/script.js"></script>
</body>

</html>
